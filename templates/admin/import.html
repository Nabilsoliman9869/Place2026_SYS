{% extends 'base.html' %}

{% block content %}
<div class="row">
    <!-- Manual Registration -->
    <div class="col-md-6">
        <div class="card h-100">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-user-plus"></i> Register New Candidate</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('add_candidate_manual') }}" method="POST">
                    <div class="mb-3">
                        <label class="form-label">Full Name <span class="text-danger">*</span></label>
                        <input type="text" name="full_name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number <span class="text-danger">*</span></label>
                        <input type="text" name="phone" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email Address</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Source / Channel</label>
                        <select name="source" class="form-select">
                            <option value="Walk-in">Walk-in</option>
                            <option value="Referral">Referral</option>
                            <option value="Social Media">Social Media</option>
                            <option value="Job Fair">Job Fair</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Register Candidate</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bulk Import -->
    <div class="col-md-6">
        <div class="card h-100">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-file-upload"></i> Bulk Import (Excel/CSV)</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Upload Excel/CSV with columns: <b>Name, Phone, Email</b></p>
                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select File</label>
                        <input class="form-control" type="file" id="file" name="file" required
                            accept=".csv, .xlsx, .xls">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Upload & Import</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
